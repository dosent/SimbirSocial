<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="events">
      <h2 data-cy="eventsDetailsHeading"><span>Events</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ events.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ events.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ events.description }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ events.date | formatMediumDate }}</span>
        </dd>
        <dt><span>Latitude</span></dt>
        <dd>
          <span>{{ events.latitude }}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
          <span>{{ events.longitude }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ events.user }}</span>
        </dd>
        <dt><span>Pubish</span></dt>
        <dd>
          <span>{{ events.pubish }}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
          <span>{{ events.category }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/events', events.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
